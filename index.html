<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand " href="#"> 𝐀𝐟𝐭𝐞𝐫 𝐑𝐚𝐢𝐧 𝐂𝐨𝐦𝐞𝐬 𝐅𝐚𝐢𝐫 𝐖𝐞𝐚𝐭𝐡𝐞𝐫  </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">🅷🅾🅼🅴</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            🆂🅴🅻🅴🅲🆃 🅲🅸🆃🆈
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="delhi">Delhi</a></li>
                            <li><a class="dropdown-item" href="# " id="banglore">Banglore</a></li>

                            <li><a class="dropdown-item" href="#" id="vadodara">Mangalore</a></li>
                        </ul>
                    </li>
                    
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="city my-4 text-center"><span id="cityName"></span> Weather Forcast</h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                                    class="text-muted fw-light"> Degrees</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>Max Temp is <span id="max_temp"></span> deg</li>
                                <li>Min Temp is <span id="min_temp"></span> deg</li>

                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity_Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                                    class="text-muted fw-light">%</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud_PCT is <span id="cloud_pct"></span></li>
                                <li>Feels_Like is <span id="feels_like"></span></li>

                            </ul>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind_Info</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"> <span id="wind_speed"></span><small
                                    class="text-muted fw-light">km/hr</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind_degrees is <span id="wind_degrees"></span></li>
                                <li>Sunrise Time is <span id="sunrise"></span></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

           
        </main>
    </div>
</body>
<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
